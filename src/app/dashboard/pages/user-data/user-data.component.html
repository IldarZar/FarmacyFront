<div id="map"></div>


<form class="form" [formGroup]="formGroup" (ngSubmit)="updateUserData()">

  <div class="form-group__field">
    <label>Фамилия</label>
    <input class="main-field" placeholder="Фамилия" name="lastName" formControlName="lastName" />
  </div>
  <div class="form-group__field">
    <label>Имя</label>
    <input class="main-field" name="name" formControlName="name" />
  </div>
  <div class="form-group__field">
    <label>Отчество</label>
    <input class="main-field" name="middleName" formControlName="middleName" />
  </div>

  <div class="form-group__field">
    <label>Адрес пункта выдачи</label>
    <app-combobox
      [data]="deliveryPoints$ | async"
      [value]="formGroup.get('deliveryPoint')?.value"
      (valueChanges)="deliveryPointChanges($event)"
    >

    </app-combobox>
  </div>

  <!-- TODO: Выпилить компонент? Внешний вид кнопки задать в main.css -->
  <app-button class="button">
    Обновить данные
  </app-button>
</form>
