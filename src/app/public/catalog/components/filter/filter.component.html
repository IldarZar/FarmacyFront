<app-side-menu
  [items]="subcategories"
  [activeItemId]="activeSubcategoryId"
  (itemSelected)="subcategorySelected( $event)"
>
</app-side-menu>

<ngx-slider
  [(value)]="minPrice"
  [(highValue)]="maxPrice"
  [options]="options"
  (valueChange)="priceChanged($event, 'minPrice')"
  (highValueChange)="priceChanged($event, 'maxPrice')"
>

</ngx-slider>
