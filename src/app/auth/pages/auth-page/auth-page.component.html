<form [formGroup]="formGroup" (ngSubmit)="login()" class="form">
  <div class="form-group__field">
    <label>Логин</label>
    <input class="main-field" name="login" formControlName="login" />
  </div>
  <div class="form-group__field">
    <label>Пароль</label>
    <input class="main-field" name="password" formControlName="password" />
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <app-button>
    Отправить
  </app-button>
</form>
