<div class="count-select">
  <svg width="24" height="24" (click)="stepDown()" fill="var(--theme-dark-blue)"><use xlink:href="assets/icons/sprite.svg#icon-minus"></use></svg>
  <input
    class="main-field"
    type="number"
    [min]="1"
    [max]="100"
    [value]="value"
  />
  <svg width="24" height="24" (click)="stepUp()" fill="var(--theme-dark-blue)"><use xlink:href="assets/icons/sprite.svg#icon-plus"></use></svg>
</div>
