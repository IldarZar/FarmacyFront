<div class="product-image" style="background-image: url({{ product.imageUrl }})"></div>
<h2 class="product-name">{{ product.name }}</h2>
<div class="bottom-group">
  <span class="product-price">{{ product.price }} ₽</span>
  <span class="blue-btn" *ngIf="showBuyButton" (click)="addProductToCart($event)">
    В корзину
  </span>
<!--  TODO: addProductToFavourites иконка становится активной оч долго-->
  <span class="favourite-btn"
    *ngIf="showFavouriteButton"
    [class.active]="isFavourite"
    (click)="addProductToFavourites($event)"
  >
    <svg width="20" height="21"><use xlink:href="assets/icons/sprite.svg#icon-favourite"></use></svg>
  </span>
  <span class="error-btn"
    *ngIf="showDeleteButton"
    (click)="setProductVisibility($event)"
  >
    <svg width="20" height="21"><use xlink:href="assets/icons/sprite.svg#icon-trash"></use></svg>
  </span>
</div>
