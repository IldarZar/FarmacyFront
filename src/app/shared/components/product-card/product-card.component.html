<img src="{{ product.imageUrl }}" alt="" class="img">
<div class="name">
  {{ product.name }}
</div>
<div class="bottom-group">
  <div class="price">
    {{ product.price }} ₽
  </div>

  <div *ngIf="isFavourite">
    избранное
  </div>

  <app-button *ngIf="showBuyButton" (click)="addProductToCart($event)">
    В корзину
  </app-button>
  <app-button *ngIf="showFavouriteButton" (click)="addProductToFavourites($event)">
    В избранное
  </app-button>

</div>
